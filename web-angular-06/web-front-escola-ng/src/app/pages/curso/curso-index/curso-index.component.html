<app-header></app-header>
    <main>
        <div>
            <form class="pure-form">
                <label for="id">Id:</label>
                <input type="number" id="id" placeholder="Digite um Id" name="id" [(ngModel)]="this.Id">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite um Nome" name="nome" [(ngModel)]="this.Nome">
                <button type="button" (click)="definirPesquisar()" class="pure-button pure-button-primary">Pesquisar</button>
                <button type="button" routerLink="/cursos/create" class="pure-button">Novo</button>
            </form>
        </div>
        <table id="tabela" class="pure-table pure-table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Alunos Matr.</th>
                <th>Carga Hor.</th>
            </tr>
        </thead>
        <tbody data-list>
            <tr *ngFor="let curso of this.Cursos">
                <td><a routerLink="/cursos/edit/{{curso.Id}}">{{curso.Id}}</a></td>
                <td>{{curso.Nome}}</td>
                <td>{{curso.AlunosMatriculados }}</td>
                <td>{{curso.CargaHoraria }}</td>
            </tr>
        </tbody>
        </table>
    </main>
<app-footer></app-footer>
