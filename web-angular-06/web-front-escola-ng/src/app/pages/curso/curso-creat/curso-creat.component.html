<app-header></app-header>
<main>
    <form class="pure-form pure-form-aligned">
        <fieldset>
            <legend>Cadastro de Cursos</legend>
            <div class="pure-control-group">
                <label for="curso">Nome do Curso:</label>
                <input type="text" id="curso" placeholder="Digite um Curso" name="curso" [(ngModel)]="this.Curso.Nome">
            </div>
            <div class="pure-control-group">
                <label for="AlunosMatriculados">Alunos Matriculados:</label>
                <input type="text" id="AlunosMatriculados" name="AlunosMatriculados" 
                    [(ngModel)]="this.Curso.AlunosMatriculados" >
            </div>
            <div class="pure-control-group">
                <label for="CargaHoraria">Carga Horaria:</label>
                <input type="text" id="CargaHoraria" name="CargaHoraria" 
                [(ngModel)]="this.Curso.CargaHoraria">
            </div>
            <div class="pure-controls">
                <button type="button" (click)="enviar()" class="pure-button pure-button-primary">Enviar</button>
                <button type="reset" class="pure-button">Limpar</button>
                <button type="button" routerLink="/medicamentos" class="pure-button">Voltar</button>
            </div>
        </fieldset>
    </form>
</main>
<app-footer></app-footer>
